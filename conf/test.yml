# test conf for old LCLS data

# work directory
work dir: "/Volumes/LaCie/data/test"

# visualization
peak size: 10

# data compression
raw dataset: "data/rawdata0"
compressed dtype: "auto"
cxi size: 200  # number of frames in compressed cxi and hits files
compressed dataset: "data"

# main window
default dataset: "data/rawdata0"
max info: 1000   # show up to 10k lines for info panel

# job window
header labels:
  - "job"
  - "compression"
  - "compression ratio"
  - "raw frames"
  - "tag"
  - "hit finding"
  - 'processed frames'
  - "processed hits"
  - "hit rate"